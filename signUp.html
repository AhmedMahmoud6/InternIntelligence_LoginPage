<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="parent bg-gradient-to-r from-[#667eea] to-[#a466c4] h-screen flex justify-center items-center"
    >
      <div
        class="card bg-white/10 outline-1 outline-white/30 sm:p-10 p-10 px-6 rounded-xl w-full sm:w-100"
      >
        <div class="titles text-center mb-4">
          <h1 class="text-white text-3xl font-bold mb-2">Create Account</h1>
          <p class="text-gray-200 text-md">Please create your account</p>
        </div>
        <div class="input-fields">
          <div class="email-container flex flex-col">
            <label for="email" class="text-[#f3f0f8] mb-2">Email</label>
            <input
              type="text"
              id="email"
              class="p-3 bg-white/20 outline-1 outline-white/50 text-white placeholder:text-gray-300 rounded-xl transition-all duration-300 transform focus:-translate-y-1 focus:bg-white/25 focus:shadow-md"
              placeholder="Enter your email address"
            />
          </div>
          <div class="password-container flex flex-col mt-4">
            <label for="password" class="text-[#f3f0f8] mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="p-3 bg-white/20 outline-1 outline-white/50 text-white placeholder:text-gray-300 rounded-xl transition-all duration-300 transform focus:-translate-y-1 focus:bg-white/25 focus:shadow-md"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="remember-forget flex justify-between mt-4">
          <div class="remember flex items-center gap-2">
            <input id="me" class="w-4 h-4" type="checkbox" />
            <label for="me" class="text-sm text-[#f3f0f8] cursor-pointer"
              >Remember me</label
            >
          </div>
          <p class="text-[#f3f0f8] text-sm cursor-pointer hover:underline">
            Forgot Password?
          </p>
        </div>

        <button
          class="sign-up w-full p-3 bg-white/30 rounded-lg shadow-md outline-1 outline-white/60 font-bold text-white mt-8 transition-all duration-300 cursor-pointer transform hover:-translate-y-1 hover:bg-white/35"
        >
          Register
        </button>

        <p class="notify text-red-300 font-bold text-center mt-4 hidden">
          Account created
        </p>

        <p class="text-center text-[#f3f0f8] mt-6 text-sm md:text-base">
          Already have an account?
          <a href="index.html" class="font-bold cursor-pointer">Sign in here</a>
        </p>
      </div>
    </div>
  </body>
  <script type="module" src="register.js"></script>
  <script type="module" src="functions.js"></script>
</html>
